<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuestra cita üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Arial', sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    .container {
      background: rgba(0,0,0,0.25);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 420px;
      width: 90%;
    }
    h1 { margin-bottom: 10px; }
    .subtitle { margin-bottom: 10px; }
    .note { margin-bottom: 20px; }
    .countdown {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .box {
      background: rgba(255,255,255,0.2);
      padding: 15px;
      border-radius: 12px;
    }
    .number { font-size: 1.8em; font-weight: bold; }
    .label { font-size: 0.8em; }
  </style>
</head>
<body>

<div class="container">
  <h1>üíñ Nuestra cita especial üíñ</h1>
  <div class="subtitle">25 de marzo de 2026 ‚Ä¢ En la noche üåô</div>
  <div class="note">Pasar√© por ti a tu house üè°‚ú®</div>

  <div class="countdown">
    <div class="box"><div class="number" id="days">0</div><div class="label">D√≠as</div></div>
    <div class="box"><div class="number" id="hours">0</div><div class="label">Horas</div></div>
    <div class="box"><div class="number" id="minutes">0</div><div class="label">Minutos</div></div>
    <div class="box"><div class="number" id="seconds">0</div><div class="label">Segundos</div></div>
  </div>
</div>

<script>
  const targetDate = new Date("2026-03-25T20:00:00");

  function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("days").textContent = days;
    document.getElementById("hours").textContent = hours;
    document.getElementById("minutes").textContent = minutes;
    document.getElementById("seconds").textContent = seconds;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>

</body>
</html>
