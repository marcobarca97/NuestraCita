<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuestra cita ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Arial', sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    .container {
      position: relative;
      background: rgba(0,0,0,0.25);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 420px;
      width: 90%;
      z-index: 2;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2em;
    }
    p {
      margin-bottom: 20px;
      font-size: 1.1em;
    }
    .countdown {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .box {
      background: rgba(255,255,255,0.2);
      padding: 15px;
      border-radius: 12px;
    }
    .number {
      font-size: 1.8em;
      font-weight: bold;
    }
    .label {
      font-size: 0.8em;
      margin-top: 5px;
    }

    /* Hearts animation */
    .heart {
      position: absolute;
      bottom: -20px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 20px;
      animation: floatUp linear forwards;
      z-index: 1;
      user-select: none;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>ðŸ’– Nuestra cita especial ðŸ’–</h1>
  <p>Falta exactamente:</p>

  <div class="countdown">
    <div class="box">
      <div class="number" id="days">0</div>
      <div class="label">DÃ­as</div>
    </div>
    <div class="box">
      <div class="number" id="hours">0</div>
      <div class="label">Horas</div>
    </div>
    <div class="box">
      <div class="number" id="minutes">0</div>
      <div class="label">Minutos</div>
    </div>
    <div class="box">
      <div class="number" id="seconds">0</div>
      <div class="label">Segundos</div>
    </div>
  </div>
</div>

<script>
  // Countdown
  const targetDate = new Date("2026-03-25T00:00:00");

  function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;

    if (diff <= 0) {
      document.querySelector(".container").innerHTML =
        "<h1>ðŸ’– Hoy es el dÃ­a ðŸ’–</h1><p>Espero que estÃ©s lista para nuestra cita âœ¨</p>";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("days").textContent = days;
    document.getElementById("hours").textContent = hours;
    document.getElementById("minutes").textContent = minutes;
    document.getElementById("seconds").textContent = seconds;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);

  // Hearts generator
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";

    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 7000);
  }

  setInterval(createHeart, 500);
</script>

</body>
</html>
